<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="last.js"></script>
</head>

<body class="">
    <div class="background pt-4 d-flex flex-column justify-content-center align-items-center">
        <h1 class="text-white text-center my-4">8 Puzzle Solver</h1>
        <section class="w-50 main p-4 d-flex flex-column justify-content-center align-items-start">
            <section id="puzzleSection" class="w-100 d-flex justify-content-center">
                <div id="puzzle" class="row bg-info rounded p-2 position-relative">
                    <div id="slot0" class="slot col-4 fw-bold fs-2 p-2"><div class="element bg-danger h-100 rounded d-flex justify-content-center align-items-center">1</div></div>
                    <div id="slot1" class="slot col-4 fw-bold fs-2 p-2"><div class="element bg-danger h-100 rounded d-flex justify-content-center align-items-center">2</div></div>
                    <div id="slot2" class="slot col-4 fw-bold fs-2 p-2"><div class="element bg-danger h-100 rounded d-flex justify-content-center align-items-center">5</div></div>
                    <div id="slot3" class="slot col-4 fw-bold fs-2 p-2"><div class="element bg-danger h-100 rounded d-flex justify-content-center align-items-center">3</div></div>
                    <div id="slot4" class="slot col-4 fw-bold fs-2 p-2"><div class="element bg-danger h-100 rounded d-flex justify-content-center align-items-center">4</div></div>
                    <div id="slot5" class="slot col-4 fw-bold fs-2 p-2"></div>
                    <div id="slot6" class="slot col-4 fw-bold fs-2 p-2"><div class="element bg-danger h-100 rounded d-flex justify-content-center align-items-center">6</div></div>
                    <div id="slot7" class="slot col-4 fw-bold fs-2 p-2"><div class="element bg-danger h-100 rounded d-flex justify-content-center align-items-center">7</div></div>
                    <div id="slot8" class="slot col-4 fw-bold fs-2 p-2"><div class="element bg-danger h-100 rounded d-flex justify-content-center align-items-center">8</div></div>
                </div>
            </section>
            <section class="mt-4 w-100 bg- d-flex flex-column">
                <div class="form-group mb-4">
                    <label for="initial">Initial state: </label>
                    <input type="text" name="initial" id="t1" class="form-control" placeholder="ex: 012354687" />
                </div>
                <select class="form-select mb-4" id="t2">
                    <option selected>Select algorithm</option>
                    <option value="1">BFS</option>
                    <option value="2">DFS</option>
                    <option value="3">A* Manhattan</option>
                    <option value="3">A* Euclidean</option>
                </select>
                <button id="tst" class="btn w-50 mx-auto">Solve</button>
            </section>
        </section>
    </div>


    <script src="./js/jquery-3.6.1.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
    <script src="animation.js"></script>
</body>

</html>
